{% extends 'layout.html' %}
{% block content %}
<style>
    .welcome-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;

        text-align: center;
        justify-content: center;
    }
    
    h2 {
        color: #2c3e50;
        margin-top: 0;
        font-size: 2rem;
    }
    
    .xp-container {
        background-color: #f1f8ff;
        border-radius: 6px;
        padding: 12px;
        margin: 20px 0;
        border-left: 4px solid #3498db;
    }
    
    .xp-text {
        color: #3498db;
        font-weight: 500;
        margin: 0;
    }
    
    .logout-btn {
        display: inline-block;
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
        margin-top: 15px;
    }
    
    .logout-btn:hover {
        background-color: #c0392b;
    }
</style>
</head>

<div class="welcome-card">
